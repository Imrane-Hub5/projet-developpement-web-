<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil Étudiant</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Mon Profil Étudiant</h1>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="offres.html">Offres de Stage</a></li>

            </ul>
        </nav>
    </header>

    <section id="profil">
        <h2>Informations personnelles</h2>
        <form onsubmit="return sauvegarderProfil()">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" required>

            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" required>

            <label for="email">Email :</label>
            <input type="email" id="email" required>

            <label for="competences">Compétences :</label>
            <textarea id="competences" placeholder="Listez vos compétences"></textarea>

            <label for="cv">Téléverser votre CV :</label>
            <input type="file" id="cv">

            <button type="submit">Enregistrer</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Plateforme de Stage - Tous droits réservés</p>
    </footer>
</body>
</html>
